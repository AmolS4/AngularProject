<mat-card>
    <mat-card-content >
    
    <span class="login100-form-title p-b-49">
         Registration
    </span>  
    
    <form [formGroup]="regiForm" (ngSubmit)="onSubmit()">
    
    <mat-radio-group>
        <mat-label>Title</mat-label>&nbsp;&nbsp;&nbsp;
        <mat-radio-button value="1" color="primary">Mr.&nbsp;</mat-radio-button>  
        <mat-radio-button value="1" color="primary">Ms.&nbsp;</mat-radio-button>  
        <mat-radio-button value="2" color="accent">Mrs.&nbsp;</mat-radio-button>  
        <mat-radio-button value="3" color="warn">Dr.&nbsp;</mat-radio-button>      
    </mat-radio-group> 
    
    
    <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>First Name</mat-label>
         
          <!-- <input formControlName="email" matInput placeholder="Enter email address" required/>
           -->
           <input  matInput formControlName="firstName" placeholder="First Name" required>
           
         <mat-error *ngIf="!regiForm.controls['firstName'].valid">  First Name is required </mat-error> 
          </mat-form-field>
      </div>
    
    
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Last Name</mat-label>
         
          <!-- <input formControlName="email" matInput placeholder="Enter email address" required/>
           -->
           <input  matInput formControlName="lastName" placeholder="Last Name" required>
           
           <mat-error *ngIf="!regiForm.controls['lastName'].valid">  Last name is required </mat-error> 
          </mat-form-field>
      </div>
    

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>DOB</mat-label>
        <input matInput formControlName="dob" [matDatepicker]="picker">
        <mat-error *ngIf="regiForm.controls['dob'].hasError('required')">Date of Birth is required</mat-error>
        <!-- <mat-error *ngIf="!regiForm.controls['dob'].valid">  DOB is required </mat-error> 
        <mat-error *ngIf="regiForm.controls['dob'].hasError('required')">Date of Birth is required</mat-error>
        
        <mat-error *ngIf="regiForm.controls['dob'].hasError('pattern')">Date of Birth must be a valid date in the format YYYY-MM-DD</mat-error>
       
     -->

        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>


     




      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
         
          <!-- <input formControlName="email" matInput placeholder="Enter email address" required/>
           -->
           <input  matInput formControlName="email" type="email" placeholder="email" required>
           <mat-error *ngIf="!regiForm.controls['email'].valid">  Email is required </mat-error> 
           <mat-icon matSuffix>email</mat-icon>
           
          </mat-form-field>
      </div>
    
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contact</mat-label>
         
          <!-- <input formControlName="email" matInput placeholder="Enter email address" required/>
           -->
           <input  matInput formControlName="contact" type="tel" placeholder="Contact" required>
           <mat-error *ngIf="!regiForm.controls['contact'].valid">  Contact is required </mat-error> 
          
           
          </mat-form-field>
      </div>
